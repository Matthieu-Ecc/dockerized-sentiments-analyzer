<html>



    <head>

	<style>
        table, th, td {border: 1px solid black;}
    </style>

        <title>{{ title }} Sentiment Analysis</title>

    </head>



    <body>

        <h1>Sentiment Analyser</h1>
        <h3> You are not shure of your sentence's sentiment , eel free to write it in english and we will analyse it for you UwU </h3>
        
        <form method="POST">
            <textarea name="text" placeholder="Please wright the sentence you want to be analyse" rows="10" cols="100"></textarea><br><br>
            <input class="example_a" type="submit" value="Analyse">
        </form>

        {% if final %} <!-- We print this part only if we already have a response -->
        <div>
            <h3>Your sentence : </h3>{{ text }}
            <h3> The sentiment is {{ final }} !</h3>
            {% else %}
            <p></p>
            {% endif %}
        </div>

    </body>



</html>
